l_french:
 # travl_invite_courtiers_interaction
 travl_invite_courtiers_interaction: "Inviter des personnages à la Cour"
 travl_invite_courtiers_interaction_desc: "Invitez les personnages à se déplacer dans votre [court|E], où ils seront vos [courtiers|E]"
 recipient_secondary_travl_invite_courtiers_interaction: "$INTERACTION_RECIPIENT$"

 # Message titles
 travl_msg_departed_for_court: "Parti pour la Cour"
 travl_msg_arrived_at_court: "Arrivée à la Cour"
 travl_msg_escaped_from_prison: "Évadé de prison"
 travl_msg_imprisoned: "Emprisonné"

 # Message tooltips
 travl_departed_for_court_tt: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] est parti pour la Cour [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName]."
 travl_arrived_at_court_tt: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] est arrivé à la Cour [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName]."
 travl_departed_for_court_joined_tt: "$travl_departed_for_court_tt$ [CHARACTER.GetSheHe|U] n'a rejoint la Cour [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] que temporairement et partira à son arrivée."
 travl_arrived_at_court_joined_tt: "$travl_arrived_at_court_tt$ [CHARACTER.GetSheHe|U] n'a rejoint la Cour [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] que temporairement et va partir maintenant."
